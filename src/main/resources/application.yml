spring:
  application:
    name: e-commerce-toy
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:./data;
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  output:
    ansi:
      enabled: always
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace